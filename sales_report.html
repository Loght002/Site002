<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatório de Vendas - Joãozinho Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            color: #6a0dad;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
        }
        #report-container {
            background-color: #121212;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 900px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            color: #dcdcdc;
        }
        th {
            background-color: #6a0dad;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) td {
            background-color: #1e1e1e;
        }
        .empty-message {
            text-align: center;
            color: #9a7ed1;
            font-style: italic;
            padding: 1rem 0;
        }
        a.back-link {
            margin-top: 2rem;
            color: #6a0dad;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            align-self: center;
            display: block;
            width: max-content;
            margin-left: auto;
            margin-right: auto;
        }
        a.back-link:hover {
            color: #7e3edb;
        }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    <div id="report-container">
        <p class="empty-message">Nenhuma venda registrada.</p>
    </div>

    <a href="index.html" class="back-link">&larr; Voltar para a página inicial</a>

    <script>
        const API_URL = 'https://joaozinho-celular.onrender.com';
        const reportContainer = document.getElementById('report-container');

        async function fetchSales() {
            try {
                const response = await fetch(`${API_URL}/sales`);
                if (!response.ok) throw new Error('Erro ao buscar vendas');
                const sales = await response.json();
                return sales;
            } catch (error) {
                alert(error.message);
                return [];
            }
        }

        async function renderReport() {
            const sales = await fetchSales();
            if (sales.length === 0) {
                reportContainer.innerHTML = '<p class="empty-message">Nenhuma venda registrada.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Produto</th><th>Quantidade</th><th>Preço Total (R$)</th><th>Data</th><th>Hora</th></tr></thead><tbody>';
            sales.forEach(sale => {
                tableHTML += `<tr>
                    <td>${sale.product || 'Produto desconhecido'}</td>
                    <td>${sale.quantity}</td>
                    <td>${sale.total_price.toFixed(2)}</td>
                    <td>${sale.date}</td>
                    <td>${sale.time}</td>
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            reportContainer.innerHTML = tableHTML;
        }

        // Initial render
        renderReport();
    </script>
</body>
</html>
