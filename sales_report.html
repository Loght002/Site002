<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relatório de Vendas - Joãozinho Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            color: #6a0dad;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        #sales-container {
            width: 100%;
            max-width: 800px;
            background-color: #121212;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            color: #dcdcdc;
        }
        th {
            background-color: #6a0dad;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) td {
            background-color: #1e1e1e;
        }
        .empty-message {
            text-align: center;
            color: #9a7ed1;
            font-style: italic;
            padding: 1rem 0;
        }
        a.back-link {
            margin: 2rem auto 0 auto;
            color: #6a0dad;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            width: max-content;
        }
        a.back-link:hover {
            color: #7e3edb;
        }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    <div id="sales-container">
        <p class="empty-message">Carregando vendas...</p>
    </div>
    <a href="index.html" class="back-link">&larr; Voltar para a página inicial</a>

    <script>
        const API_URL = 'https://joaozinho-celular.onrender.com';
        const salesContainer = document.getElementById('sales-container');

        async function fetchSales() {
            try {
                const response = await fetch(`${API_URL}/sales`);
                if (!response.ok) throw new Error('Erro ao buscar vendas');
                const sales = await response.json();
                return sales;
            } catch (error) {
                salesContainer.innerHTML = `<p class="empty-message">${error.message}</p>`;
                return [];
            }
        }

        function renderSales(sales) {
            if (sales.length === 0) {
                salesContainer.innerHTML = '<p class="empty-message">Nenhuma venda registrada.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>ID</th><th>Produto</th><th>Quantidade</th><th>Preço Total (R$)</th><th>Data</th><th>Hora</th></tr></thead><tbody>';
            sales.forEach(sale => {
                let totalPriceNum = null;
                if (typeof sale.total_price === 'number') {
                    totalPriceNum = sale.total_price;
                } else if (typeof sale.total_price === 'string') {
                    totalPriceNum = parseFloat(sale.total_price.replace(',', '.'));
                }
                if (totalPriceNum === null || isNaN(totalPriceNum)) {
                    console.error('Preço total inválido para a venda:', sale);
                }
                tableHTML += `<tr>
                    <td>${sale.id}</td>
                    <td>${sale.product}</td>
                    <td>${sale.quantity}</td>
                    <td>${(totalPriceNum !== null && !isNaN(totalPriceNum)) ? totalPriceNum.toFixed(2) : sale.total_price}</td>
                    <td>${sale.date}</td>
                    <td>${sale.time}</td>
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            salesContainer.innerHTML = tableHTML;
        }

        async function init() {
            const sales = await fetchSales();
            renderSales(sales);
        }

        init();
    </script>
</body>
</html>
