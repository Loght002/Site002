<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joãozinho Celular - Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Example button styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #6a0dad;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7e3edb;
        }
    </style>
    <script>
        // Redireciona para login.html se não estiver logado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <h1>Bem-vindo ao Joãozinho Celular</h1>
    <div class="button-container">
        <button onclick="window.location.href='product_registration.html'">Cadastro de Produtos</button>
        <button onclick="window.location.href='sales.html'">Vendas</button>
        <button onclick="window.location.href='sales_report.html'">Relatório de Vendas</button>
        <button onclick="window.location.href='edit_products.html'">Editar Produtos</button>
    </div>
</body>
</html>
