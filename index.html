<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jo찾ozinho Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            color: #6a0dad;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
        }
        nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }
        a.nav-link {
            display: block;
            padding: 1rem 1.5rem;
            background-color: #121212;
            border-radius: 12px;
            text-decoration: none;
            color: #dcdcdc;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a.nav-link:hover {
            background-color: #6a0dad;
            color: #ffffff;
        }
        footer {
            margin-top: auto;
            padding: 1rem 0;
            color: #6a0dad;
            font-weight: 500;
            text-align: center;
            font-size: 0.9rem;
        }
        button.logout-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.logout-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <h1>Jo찾ozinho Celular</h1>
    <nav>
        <a href="product_registration.html" class="nav-link">Cadastro de Produtos</a>
        <a href="sales.html" class="nav-link">Fazer Vendas</a>
        <a href="edit_products.html" class="nav-link">Editar Produtos</a>
        <a href="sales_report.html" class="nav-link">Relat처rio de Vendas</a>
    </nav>
    <button class="logout-btn" id="logout-btn">Sair</button>
    <footer>
        &copy; 2024 Jo찾ozinho Celular - Todos os direitos reservados
    </footer>
    <script>
        // Logout function
        const logoutBtn = document.getElementById('logout-btn');
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        });

        // Check login status and prevent redirect loop
        if (sessionStorage.getItem('loggedIn') !== 'true' && !window.location.href.endsWith('login.html')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
