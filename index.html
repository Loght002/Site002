<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joãozinho Celular - Assistência Técnica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #product-list {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .empty-message {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }
    </style>
    <script>
        // Redireciona para login.html se não estiver logado
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <h1>Joãozinho Celular - Assistência Técnica</h1>
    <form id="product-form">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" name="product-name" required />

        <label for="product-price">Preço (R$):</label>
        <input type="number" id="product-price" name="product-price" min="0" step="0.01" required />

        <label for="product-quantity">Quantidade:</label>
        <input type="number" id="product-quantity" name="product-quantity" min="1" step="1" required />

        <button type="submit">Cadastrar Produto</button>
    </form>

    <section id="product-list">
        <h2>Produtos Cadastrados</h2>
        <div id="products-container">
            <p class="empty-message">Nenhum produto cadastrado.</p>
        </div>
    </section>

    <script>
        const form = document.getElementById('product-form');
        const productsContainer = document.getElementById('products-container');

        function getProducts() {
            const productsJSON = localStorage.getItem('joaozinho_celular_products');
            return productsJSON ? JSON.parse(productsJSON) : [];
        }

        function saveProducts(products) {
            localStorage.setItem('joaozinho_celular_products', JSON.stringify(products));
        }

        function renderProducts() {
            const products = getProducts();
            if (products.length === 0) {
                productsContainer.innerHTML = '<p class="empty-message">Nenhum produto cadastrado.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Nome</th><th>Preço (R$)</th><th>Quantidade</th></tr></thead><tbody>';
            products.forEach(product => {
                tableHTML += `<tr>
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            productsContainer.innerHTML = tableHTML;
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = form['product-name'].value.trim();
            const price = parseFloat(form['product-price'].value);
            const quantity = parseInt(form['product-quantity'].value);

            if (!name) {
                alert('Por favor, insira o nome do produto.');
                return;
            }
            if (isNaN(price) || price < 0) {
                alert('Por favor, insira um preço válido.');
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert('Por favor, insira uma quantidade válida.');
                return;
            }

            const products = getProducts();

            // Check if product already exists by name (case insensitive)
            const existingProductIndex = products.findIndex(p => p.name.toLowerCase() === name.toLowerCase());
            if (existingProductIndex >= 0) {
                // Update quantity and price
                products[existingProductIndex].quantity += quantity;
                products[existingProductIndex].price = price; // update price to latest entered
            } else {
                products.push({ name, price, quantity });
            }

            saveProducts(products);
            renderProducts();

            form.reset();
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
