<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Produtos - Joãozinho Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            color: #6a0dad;
            font-weight: 700;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
        }
        #products-container {
            background-color: #121212;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 700px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            color: #dcdcdc;
        }
        th {
            background-color: #6a0dad;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 8px 8px 0 0;
        }
        tr:nth-child(even) td {
            background-color: #1e1e1e;
        }
        button.edit-btn {
            background-color: #7e3edb;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button.edit-btn:hover {
            background-color: #9a5ee0;
        }
        button.delete-btn {
            margin-left: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        button.delete-btn:hover {
            background-color: #b02a37;
        }
        #edit-form {
            display: none;
            background-color: #121212;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 700px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #dcdcdc;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #6a0dad;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #9a7ed1;
        }
        button.submit-btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #6a0dad;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.submit-btn:hover {
            background-color: #7e3edb;
        }
a.back-link {
            margin: 2rem auto 0 auto;
            color: #6a0dad;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            width: max-content;
        }
        a.back-link:hover {
            color: #7e3edb;
        }
        #message {
            margin-top: 1rem;
            font-weight: 600;
            text-align: center;
        }
        .empty-message {
            text-align: center;
            color: #9a7ed1;
            font-style: italic;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Editar Produtos</h1>
    <div id="products-container">
        <p class="empty-message">Nenhum produto cadastrado.</p>
    </div>

    <form id="edit-form">
        <h2>Editar Produto</h2>
        <input type="hidden" id="edit-id" />
        <label for="edit-name">Nome do Produto</label>
        <input type="text" id="edit-name" required />

        <label for="edit-price">Preço (R$)</label>
        <input type="number" id="edit-price" min="0" step="0.01" required />

        <label for="edit-quantity">Quantidade</label>
        <input type="number" id="edit-quantity" min="0" step="1" required />

        <button type="submit" class="submit-btn">Salvar Alterações</button>
        <button type="button" id="cancel-btn" class="submit-btn" style="background-color:#dc3545; margin-top: 1rem;">Cancelar</button>
    </form>

    <div id="message"></div>

    <a href="index.html" class="back-link">&larr; Voltar para a página inicial</a>

    <script>
        const API_URL = 'http://localhost:3001';
        const productsContainer = document.getElementById('products-container');
        const editForm = document.getElementById('edit-form');
        const editIdInput = document.getElementById('edit-id');
        const editNameInput = document.getElementById('edit-name');
        const editPriceInput = document.getElementById('edit-price');
        const editQuantityInput = document.getElementById('edit-quantity');
        const messageDiv = document.getElementById('message');
        const cancelBtn = document.getElementById('cancel-btn');

        async function fetchProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                if (!response.ok) throw new Error('Erro ao buscar produtos');
                const products = await response.json();
                return products;
            } catch (error) {
                alert(error.message);
                return [];
            }
        }

        async function renderProducts() {
            const products = await fetchProducts();
            if (products.length === 0) {
                productsContainer.innerHTML = '<p class="empty-message">Nenhum produto cadastrado.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr><th>Nome</th><th>Preço (R$)</th><th>Quantidade</th><th>Ações</th></tr></thead><tbody>';
            products.forEach(product => {
                tableHTML += `<tr>
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button class="edit-btn" data-id="${product.id}">Editar</button>
                        <button class="delete-btn" data-id="${product.id}">Excluir</button>
                    </td>
                </tr>`;
            });
            tableHTML += '</tbody></table>';
            productsContainer.innerHTML = tableHTML;

            // Add event listeners to edit buttons
            const editButtons = document.querySelectorAll('.edit-btn');
            editButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    startEditProduct(id);
                });
            });

            // Add event listeners to delete buttons
            const deleteButtons = document.querySelectorAll('.delete-btn');
            deleteButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const id = button.getAttribute('data-id');
                    deleteProduct(id);
                });
            });
        }

        async function startEditProduct(id) {
            try {
                const response = await fetch(`${API_URL}/products`);
                if (!response.ok) throw new Error('Erro ao buscar produtos');
                const products = await response.json();
                const product = products.find(p => p.id == id);
                if (!product) {
                    alert('Produto não encontrado');
                    return;
                }
                editIdInput.value = product.id;
                editNameInput.value = product.name;
                editPriceInput.value = product.price;
                editQuantityInput.value = product.quantity;
                editForm.style.display = 'block';
                messageDiv.textContent = '';
                window.scrollTo(0, 0);
            } catch (error) {
                alert(error.message);
            }
        }

        editForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const id = editIdInput.value;
            const name = editNameInput.value.trim();
            const price = parseFloat(editPriceInput.value);
            const quantity = parseInt(editQuantityInput.value);

            if (!name) {
                alert('Por favor, insira o nome do produto.');
                return;
            }
            if (isNaN(price) || price < 0) {
                alert('Por favor, insira um preço válido.');
                return;
            }
            if (isNaN(quantity) || quantity < 0) {
                alert('Por favor, insira uma quantidade válida.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, quantity }),
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Erro ao atualizar produto: ' + (errorData.error || response.statusText));
                    return;
                }
                messageDiv.textContent = 'Produto atualizado com sucesso!';
                messageDiv.style.color = 'green';
                editForm.style.display = 'none';
                await renderProducts();
            } catch (error) {
                alert('Erro ao atualizar produto: ' + error.message);
            }
        });

        async function deleteProduct(id) {
            if (!confirm('Tem certeza que deseja excluir este produto?')) return;
            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Erro ao excluir produto: ' + (errorData.error || response.statusText));
                    return;
                }
                messageDiv.textContent = 'Produto excluído com sucesso!';
                messageDiv.style.color = 'green';
                if (editForm.style.display === 'block' && editIdInput.value == id) {
                    editForm.style.display = 'none';
                }
                await renderProducts();
            } catch (error) {
                alert('Erro ao excluir produto: ' + error.message);
            }
        }

        cancelBtn.addEventListener('click', () => {
            editForm.style.display = 'none';
            messageDiv.textContent = '';
        });

        // Initial render
        renderProducts();
    </script>
</body>
</html>
