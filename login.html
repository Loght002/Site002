<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Joãozinho Celular</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #login-container {
            background-color: #121212;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(106, 13, 173, 0.6);
            width: 320px;
            text-align: center;
        }
        h1 {
            color: #6a0dad;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #6a0dad;
            border-radius: 8px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #9a7ed1;
        }
        button {
            width: 100%;
            padding: 0.85rem;
            background-color: #6a0dad;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7e3edb;
        }
        #error-message {
            color: #dc3545;
            margin-bottom: 1rem;
            height: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <div id="error-message"></div>
        <input type="password" id="password" placeholder="Digite a senha" style="display: block; margin: 0 auto 1.5rem auto; width: 100%; max-width: 280px;" />
        <button id="login-btn">Entrar</button>
    </div>

    <script>
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Define a senha fixa para o login
        const PASSWORD = 'admin123';

        loginBtn.addEventListener('click', () => {
            const enteredPassword = passwordInput.value;
            if (enteredPassword === PASSWORD) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Senha incorreta. Tente novamente.';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Permitir login ao pressionar Enter
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });

        // Se já estiver logado, redireciona para index.html
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
